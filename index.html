<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Chart Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="card">
      <div
        class="card__header | flex space-between p-500 bg-primary-400 text-neutral-100"
      >
        <div>
          <p class="fs-400">My balance</p>
          <p class="fw-bold fs-600">$921.48</p>
        </div>
        <div>
          <img src="images/logo.svg" alt="" />
        </div>
      </div>
      <div class="card__body | p-500 bg-primary-100">
        <h2 class="fs-600 fw-bold">Spending - Last 7 days</h2>
        <canvas id="card__expenses"></canvas>
        <hr class="margin-block-500" />
        <div class="flex space-between">
          <div class="text-align-left align-flex-end">
            <p class="fs-400 text-neutral-400">Total this month</p>
            <p class="fs-700 fw-bold text-neutral-900">$478.33</p>
          </div>
          <div class="text-align-right align-flex-end">
            <p class="text-neutral-900 fw-bold">+2.4%</p>
            <p class="fs-400 text-neutral-400">from last month</p>
          </div>
        </div>
      </div>
    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
